name: tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        version: [0.15.1]
    runs-on: ${{matrix.os}}

    steps:
      - name: Clone zf
        uses: actions/checkout@v3

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: ${{matrix.version}}

      - name: Run tests
        run: zig build test
